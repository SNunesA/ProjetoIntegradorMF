<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mãos de Fada</title>
    <link rel="shortcut icon" type="imagex/png" href="/icon/botao-de-roupa.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mãos de Fada</h1>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="user-type">Tipo de usuário:</label>
            <select id="user-type" name="user-type">
                <option value="cliente">Cliente</option>
                <option value="costureira">Costureira</option>
            </select>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Mãos de Fada. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
