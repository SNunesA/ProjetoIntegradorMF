{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mãos de Fada</title>
    <link rel="shortcut icon" type="imagex/png" href="{% static 'icon/botao_de_roupa.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stylescad.css' %}">

</head>
<body>
    
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
      
          <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000/api/menu/">
              <img src="{% static 'icon/botao_de_roupa.ico' %}" alt="Logo" width="40" height="40" >
              Mãos de Fada
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/api/cadastro/">Cadastrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/api/login/">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      

    <section id="cadastro-section">
        <h2>Cadastro</h2>
        <form onsubmit="salvarDados(event)" id="cadastro-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            
            <label for="usuario">Nome do Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            
            <button class="botaocad" type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="http://127.0.0.1:8000/api/login/">Faça login</a></p>
    </section>

   
    <script src="{% static 'js/scriptcad.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
