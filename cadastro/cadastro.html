<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mãos de Fada</title>
    <link rel="shortcut icon" type="imagex/png" href="/icon/botao-de-roupa.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mãos de Fada</h1>
    </header>

    <section id="cadastro-section">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="user-type">Tipo de usuário:</label>
            <select id="user-type" name="user-type">
                <option value="cliente">Cliente</option>
                <option value="costureira">Costureira</option>
            </select>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
            
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login/login.html">Faça login</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Mãos de Fada. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
